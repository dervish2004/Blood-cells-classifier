<!DOCTYPE html>
<html>
<head>
  <title>Blood Cell Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 25px;
    }
    input[type="file"] {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Blood Cell Image</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
